    # fb rune burning: 1 second, every 54 sec -> 0.0185 avg burning
    #
    # f1 passives from procs are 2.4s because of amplified wrath; every 3 hits if virtues
    # fb rune f1 passive: 1/3 * 2.4 / 54 sec = 0.0148 avg burning
