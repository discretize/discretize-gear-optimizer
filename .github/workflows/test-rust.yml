name: "Test: Lint Rust"

on:
  workflow_dispatch:
  pull_request:
    paths:
      - wasm_module/**

env:
  NODE_VERSION: 18

jobs:
  testRust:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: wasm_module

      - name: Check Rust with cargo
        run: pnpm wasmCheck
