name: 'Deploy: Cloudflare and Github Pages (backup)'

on:
  # push:
  #   branches:
  #     - main
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PAGES_PROJECT_NAME: discretize-optimizer
  NODE_VERSION: 18
  
concurrency:
  group: 'deploy-backup'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      deployments: write
      pages: write
      id-token: write
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: wasm_module
      - name: Compile WASM
        run: pnpm wasm

      # Cloudflare pages
      - name: Build Cloudflare
        run: pnpm build
        env:
          VITE_HAS_CF: true

      - name: Deploy to Cloudflare
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CI_CF_PAGES }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ env.PAGES_PROJECT_NAME }}
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

      # Github Pages
      - name: Build Github Pages
        run: pnpm build --base /discretize-gear-optimizer/

      - name: Setup Github Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1