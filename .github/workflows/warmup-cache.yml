name: 'Warm Up Rust Cache'
on:
  workflow_dispatch:
  
env:
  NODE_VERSION: 18
  
jobs:
  warmup:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: wasm_module
      - name: Compile WASM
        run: pnpm wasm
