name: Prettier Check

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          submodules: 'recursive'

      - uses: actionsx/prettier@v2
        with:
          # prettier CLI arguments.
          args: --check .
